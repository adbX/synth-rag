site_name: Synth-RAG
site_description: Agentic RAG for MIDI Synthesizer Manuals
site_url: https://github.com/adbX/synth-rag
repo_url: https://github.com/adbX/synth-rag
repo_name: adbX/synth-rag

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    # - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
    # - toc.integrate 


nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Setup: setup.md
  - Usage: usage.md
  - Architecture: architecture.md
  - Benchmarking: benchmarking.md
  - API Reference:
    - Settings: api/settings.md
    - Ingestion: api/manuals_ingest.md
    - Query: api/manuals_query.md
    - Agent: api/manuals_agent.md
    - UI: api/manuals_ui.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true
